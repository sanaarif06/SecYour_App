<!-- Toolbar -->

  

<mat-toolbar color="primary">
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon settings-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>
<mat-tab-group class="tabGroup">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">dashboard</mat-icon>
      View
    </ng-template>
    <div class="my-2">
      <app-upload-list></app-upload-list>
    </div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">cloud_upload</mat-icon>
      Upload
    </ng-template>
    <div class="my-3">
      <app-upload-form></app-upload-form>
    </div>
  </mat-tab>


  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">lock</mat-icon>
      SecYour Vault
    </ng-template>
    Content 3
  </mat-tab>
</mat-tab-group>
