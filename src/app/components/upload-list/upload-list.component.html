<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-3 col-lg-3 col-5">
        <h4>List of Files</h4>
      </div>
      <div class="col-7 col-md-9 col-md-9">
        <input type="email" class="form-control" id="search-text" [(ngModel)]="searchText"
          aria-describedby="search-text" placeholder="Enter text to search" autofocus>
      </div>
    </div>
  </div>
  <div class="card-body" style="padding:0;">
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let file of fileUploads | appFilter: searchText">
        <app-upload-details [isSecure]="isSecure" [fileUpload]='file' id="{{ file.name }}"></app-upload-details>
      </li>
    </ul>
    <div *ngIf="fileUploads.length == 0" >
      <div class="text-center">
        <br>
        <img src="../../../assets/004-question.png">
        <br>
        <br>
        <h4>Your files will show up here...</h4>
        <p>Please use the file uploader at the top to add your data!</p>
        <br>
      </div>
    </div>
  </div>
</div>
